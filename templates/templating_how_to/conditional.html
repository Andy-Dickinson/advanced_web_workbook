<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- {# Python can be used with Jinja2, single '{% code %}' curly brackets with %  symbols enclosing the code, place holders are double '{{ placeholder }}' curly brackets' #} -->
        {% if name %}
            <h1>Hello {{ name }}!</h1>
        {% else %}
            <h1>Hello from Napier!</h1>
        {% endif %}
    </body>
</html>
