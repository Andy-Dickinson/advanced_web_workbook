<!DOCTYPE html>
<html>
    <head>
        <title>Template Inheritance Example</title>
    </head>
    <body>
        <!-- base template is where all other pages initially inherit from -->
        <h1>Title stored in the base template</h1>
        <h2>With a subtitle</h2>

        <!-- Jinja2 block for content, this is replaced within templates that inherit from base -->
        {% block content %}
        {% endblock %}
    </body>
</html>
