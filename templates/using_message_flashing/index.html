<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    
    <!-- message which was passed to flask flash messages is accessed when redirected to the index root function from the login route -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message | safe }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

</body>
</html>
